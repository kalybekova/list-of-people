<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of people</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="motion">Motion students</h1>

      <div class="hero">
        <input type="text" placeholder="Найти пользователя по ФИО" />

        <div class="hero">
          <ion-icon class="ion" name="search-outline"></ion-icon>
          <a href="/admin.html">
            <button>Добавить</button>
          </a>
        </div>
      </div>

      <div class="block">
        <div class="logo">
          <h2>Фото</h2>
        </div>
        <div class="people">
          <h2>ФИО</h2>
        </div>
        <div class="jobs">
          <h2>Работа</h2>
        </div>
        <div class="growth">
          <h2>Рост</h2>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
